<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #fff0f5;
    }
    .hidden {
      display: none;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 20px auto;
    }
    .calendar button {
      padding: 15px;
      font-size: 16px;
      border: none;
      background-color: #ffe4e1;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .calendar button:hover {
      background-color: #ffb6c1;
    }
    .emoji {
      font-size: 30px;
      animation: fall 1.5s infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(30px); }
    }
    #gift {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="step1">
    <h1>Haiii kamu ulang tahun ya hari iniii?</h1>
    <button onclick="checkYes(true)">Iya</button>
    <button onclick="checkYes(false)">Enggak</button>
  </div>

  <div id="boong" class="hidden">
    <p>Boong kamu kan ulang tahun, aku tauuu 😆 Ayo back dan pilih Iya!</p>
  </div>

  <div id="calendarContainer" class="hidden">
    <h2>Pilih tanggal ulang tahun kamu di bulan Agustus 🎉</h2>
    <div class="calendar" id="calendar"></div>
  </div>

  <div id="wrongDate" class="hidden">
    <p>Ngapain aku tau kamu ulang tahunnya bukan di tanggal ini 😜</p>
    <audio id="wrongSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  </div>

  <div id="birthdayMessage" class="hidden">
    <h2>Selamat Ulang Tahunnn!!! 🎂🎈</h2>
    <img src="https://i.imgur.com/7kG7zIV.png" alt="Kue Ulang Tahun" width="200">
    <div class="emoji">🎉🎁🎊</div>
    <button id="gift" onclick="alert('Hadiah rahasia datang sebentar lagi! 🎁🎉')">Klik ini untuk dapat hadiah!</button>
    <audio id="bgMusic" autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-birthday.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function checkYes(isYes) {
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('boong').classList.add('hidden');
      document.getElementById('calendarContainer').classList.add('hidden');
      document.getElementById('wrongDate').classList.add('hidden');
      document.getElementById('birthdayMessage').classList.add('hidden');

      if (isYes) {
        document.getElementById('calendarContainer').classList.remove('hidden');
        generateCalendar();
      } else {
        document.getElementById('boong').classList.remove('hidden');
      }
    }

    function generateCalendar() {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = "";
      for (let i = 1; i <= 31; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.onclick = () => handleDateClick(i);
        calendar.appendChild(btn);
      }
    }

    function handleDateClick(date) {
      document.getElementById('wrongDate').classList.add('hidden');
      document.getElementById('birthdayMessage').classList.add('hidden');
      if (date === 4) {
        document.getElementById('calendarContainer').classList.add('hidden');
        document.getElementById('birthdayMessage').classList.remove('hidden');
      } else {
        document.getElementById('wrongDate').classList.remove('hidden');
        document.getElementById('wrongSound').play();
      }
    }
  </script>
</body>
</html>
