<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #fff0f5;
      overflow-x: hidden;
    }

    #pertanyaan2, #kalender, #ucapan, #bukanUltah, #tombolHadiah {
      display: none;
      margin-top: 20px;
    }

    input, button, select {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .emoji {
      position: absolute;
      animation: jatuh 3s linear forwards;
      font-size: 30px;
      pointer-events: none;
    }

    @keyframes jatuh {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .cake {
      font-size: 80px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h2 id="pertanyaan1">Haiii kamu ulang tahun ya hari iniii? 🎉</h2>
  <div class="btn-group">
    <button onclick="jawabanUltah(true)">Iya</button>
    <button onclick="jawabanUltah(false)">Enggak</button>
  </div>

  <div id="bukanUltah">
    <p>Boong kamu kan ultahhh, aku tauuu 😝<br>
    Ayo balik dan pilih <strong>IYA!</strong></p>
  </div>

  <div id="kalender">
    <h3>Pilih tanggal ulang tahunmu di bulan Agustus 🎂</h3>
    <input type="date" id="tanggalInput" min="2025-08-01" max="2025-08-31" />
    <br>
    <button onclick="cekTanggal()">Lanjut</button>
  </div>

  <div id="ucapan">
    <div class="cake">🎂</div>
    <h2>Selamat Ulang Tahun!!! 🎉</h2>
    <p>Semoga harimu penuh tawa, cinta, dan kejutan manis~ 🎈</p>
    <p>Jangan lupa traktiran yaa 😋</p>
  </div>

  <div id="tombolHadiah">
    <button onclick="emojiJatuh()">Klik untuk dapat hadiah 🎁</button>
  </div>

  <!-- Musik dan suara -->
  <audio id="laguUltah" src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-1165.mp3" preload="auto"></audio>
  <audio id="soundSalah" src="https://www.soundjay.com/button/beep-10.mp3" preload="auto"></audio>

  <script>
    function jawabanUltah(isUltah) {
      document.getElementById("pertanyaan1").style.display = "none";
      document.querySelector(".btn-group").style.display = "none";

      if (isUltah) {
        document.getElementById("kalender").style.display = "block";
      } else {
        document.getElementById("bukanUltah").style.display = "block";
      }
    }

    function cekTanggal() {
      const tanggal = document.getElementById("tanggalInput").value;
      const tglValid = "2025-08-04";

      if (tanggal === tglValid) {
        document.getElementById("kalender").style.display = "none";
        document.getElementById("ucapan").style.display = "block";
        document.getElementById("tombolHadiah").style.display = "block";
        document.getElementById("laguUltah").play();
      } else {
        document.getElementById("soundSalah").play();
        alert("Ngapain? Aku tau ulang tahun kamu bukan di tanggal ini 😏");
      }
    }

    function emojiJatuh() {
      const emojiList = ['🎉', '🎁', '🎂', '🎈', '✨', '💖'];
      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
        emoji.style.left = Math.random() * window.innerWidth + 'px';
        emoji.style.top = '-50px';
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 3000);
      }
    }
  </script>

</body>
</html>
