<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ucapan Ultah</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #fff0f5;
    }
    #pertanyaan2, #formNama, #ucapan, #bukanUltah {
      display: none;
      margin-top: 20px;
    }
    input, button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <h2 id="pertanyaan1">Kamu beneran ulang tahun hari ini? 🎉</h2>
  <div class="btn-group">
    <button onclick="jawabanUltah(true)">Iya</button>
    <button onclick="jawabanUltah(false)">Enggak</button>
  </div>

  <div id="pertanyaan2">
    <h3>Masukin nama kamu dulu dong 🎂</h3>
    <input type="text" id="namaInput" placeholder="Nama kamu di sini..." />
    <button onclick="tampilkanUcapan()">Lihat Ucapan</button>
  </div>

  <div id="ucapan"></div>
  <div id="bukanUltah"><p>Yahhh... bohong yaa kamuuu??</p></div>

  <script>
    function jawabanUltah(isUltah) {
      document.getElementById("pertanyaan1").style.display = "none";
      document.querySelector(".btn-group").style.display = "none";

      if (isUltah) {
        document.getElementById("pertanyaan2").style.display = "block";
      } else {
        document.getElementById("bukanUltah").style.display = "block";
      }
    }

    function tampilkanUcapan() {
      const nama = document.getElementById("namaInput").value;
      if (nama.trim() === "") {
        alert("Masukin nama dulu yaa 😝");
        return;
      }

      document.getElementById("pertanyaan2").style.display = "none";
      document.getElementById("ucapan").style.display = "block";
      document.getElementById("ucapan").innerHTML = `
        <p>Selamat Ulang Tahun, <strong>${nama}</strong>! 🎉</p>
        <p>Semoga makin tua makin lucu, makin sukses, dan makin disayang dompet! 💸</p>
        <p>Jangan lupa traktiran yaa~ 😋</p>
      `;
    }
  </script>

</body>
</html>
