<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ucapan Ultah</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #fff0f5;
      overflow-x: hidden;
    }

    #pertanyaan2, #formNama, #ucapan, #bukanUltah, #tombolHadiah {
      display: none;
      margin-top: 20px;
    }

    input, button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .emoji {
      position: absolute;
      animation: jatuh 3s linear forwards;
      font-size: 30px;
    }

    @keyframes jatuh {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h2 id="pertanyaan1">Kamu beneran ulang tahun hari ini? 🎉</h2>
  <div class="btn-group">
    <button onclick="jawabanUltah(true)">Iya</button>
    <button onclick="jawabanUltah(false)">Enggak</button>
  </div>

  <div id="pertanyaan2">
    <h3>Masukin nama kamu dulu dong 🎂</h3>
    <input type="text" id="namaInput" placeholder="Nama kamu di sini..." />
    <button onclick="tampilkanUcapan()">Lihat Ucapan</button>
  </div>

  <div id="ucapan"></div>
  <div id="tombolHadiah">
    <button onclick="emojiJatuh()">Klik untuk dapet hadiah 🎁</button>
  </div>
  <div id="bukanUltah"><p>Bohongg yaaa.... ayo pencet ulang link nya trs pilih IYA !! </p></div>

  <script>
    function jawabanUltah(isUltah) {
      document.getElementById("pertanyaan1").style.display = "none";
      document.querySelector(".btn-group").style.display = "none";

      if (isUltah) {
        document.getElementById("pertanyaan2").style.display = "block";
      } else {
        document.getElementById("bukanUltah").style.display = "block";
      }
    }

    function tampilkanUcapan() {
      const nama = document.getElementById("namaInput").value;
      if (nama.trim() === "") {
        alert("Masukin nama dulu yaa 😝");
        return;
      }

      document.getElementById("pertanyaan2").style.display = "none";
      document.getElementById("ucapan").style.display = "block";
      document.getElementById("tombolHadiah").style.display = "block";

      document.getElementById("ucapan").innerHTML = `
        <p>Selamat Ulang Tahun, <strong>${nama}</strong>! 🎉</p>
        <p>Semoga makin tua makin lucu, makin sukses, dan makin disayang dompet! 💸</p>
        <p>Jangan lupa traktiran yaa~ 😋</p>
      `;
    }

    function emojiJatuh() {
      const emojiList = ['🎉', '🎁', '🎂', '🎈', '✨', '💖'];
      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
        emoji.style.left = Math.random() * window.innerWidth + 'px';
        emoji.style.top = '-50px';
        document.body.appendChild(emoji);

        // Hapus setelah animasi selesai
        setTimeout(() => {
          emoji.remove();
        }, 3000);
      }
    }
  </script>

</body>
</html>
