<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ucapan Ultah</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #fff0f5;
      overflow-x: hidden;
      transition: background-color 0.5s ease;
    }

    #pertanyaan2, #formNama, #ucapan, #bukanUltah, #tombolHadiah {
      display: none;
      margin-top: 20px;
    }

    input, button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .emoji {
      position: absolute;
      animation: jatuh 3s linear forwards;
      font-size: 30px;
    }

    @keyframes jatuh {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h2 id="pertanyaan1">Kamu beneran ulang tahun hari ini? 🎉</h2>
  <div class="btn-group">
    <button onclick="jawabanUltah(true)">Iya</button>
    <button onclick="jawabanUltah(false)">Enggak</button>
  </div>

  <div id="pertanyaan2">
    <h3>Masukin nama kamu dulu dong 🎂</h3>
    <input type="text" id="namaInput" placeholder="Nama kamu di sini..." />
    <button onclick="tampilkanUcapan()">Lihat Ucapan</button>
  </div>

  <div id="ucapan"></div>
  <div id="tombolHadiah">
    <button onclick="emojiJatuh()">Klik untuk dapet hadiah 🎁</button>
  </div>
  <div id="bukanUltah"><p>Bohongg yaaa... ayo pencet ulang link-nya terus pilih IYA!! 😝</p></div>

  <!-- Musik Ulang Tahun -->
  <audio id="audioUltah" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>
  <!-- Efek Suara Bohong -->
  <audio id="audioBohong" src="https://www.myinstants.com/media/sounds/wrong-answer.mp3" preload="auto"></audio>

  <script>
    const ucapanList = [
      "Selamat Ulang Tahun, <strong>{nama}</strong>! 🎉 Semoga makin kece dan nggak pelupa 😜",
      "Happy B’day <strong>{nama}</strong>! 🎈 Semoga makin dewasa, tapi tetap ngangenin 😚",
      "Ultah ya? Wah fix makin tua nih, <strong>{nama}</strong> 🧓 Tetap semangat!",
      "Selamat ulang tahun, <strong>{nama}</strong>! 💸 Semoga dompetmu makin tebal!",
      "Wah hari spesial <strong>{nama}</strong> nih! 🎂 Jangan lupa traktiran yaa~ 😋"
    ];

    function jawabanUltah(isUltah) {
      document.getElementById("pertanyaan1").style.display = "none";
      document.querySelector(".btn-group").style.display = "none";

      if (isUltah) {
        document.getElementById("pertanyaan2").style.display = "block";
      } else {
        document.getElementById("bukanUltah").style.display = "block";
        document.getElementById("audioBohong").play();
      }
    }

    function tampilkanUcapan() {
      const nama = document.getElementById("namaInput").value.trim();
      if (nama === "") {
        alert("Masukin nama dulu yaa 😝");
        return;
      }

      const ucapanRandom = ucapanList[Math.floor(Math.random() * ucapanList.length)].replace("{nama}", nama);

      document.getElementById("pertanyaan2").style.display = "none";
      document.getElementById("ucapan").style.display = "block";
      document.getElementById("tombolHadiah").style.display = "block";

      document.getElementById("ucapan").innerHTML = `
        <p>${ucapanRandom}</p>
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="200" alt="party gif"/>
      `;
    }

    function getRandomColor() {
      const colors = ["#FFB6C1", "#FFFACD", "#E6E6FA", "#D1EEEE", "#F0FFF0", "#FFDAB9", "#C1FFC1"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function emojiJatuh() {
      document.body.style.backgroundColor = getRandomColor();
      const audio = document.getElementById("audioUltah");
      audio.play();

      const emojiList = ['🎉', '🎁', '🎂', '🎈', '✨', '💖'];
      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
        emoji.style.left = Math.random() * window.innerWidth + 'px';
        emoji.style.top = '-50px';
        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 3000);
      }
    }
  </script>

</body>
</html>
